name: Build and Verify

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Verify Distribution
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        run: npm run all

      - name: Compare dist folder
        run: |
          if [ -n "$(git status --porcelain dist)" ]; then
            echo "Error: dist folder is out of sync with source code"
            echo "Please run 'npm run all' and commit the changes"
            echo ""
            echo "Changed files:"
            git status --porcelain dist
            echo ""
            echo "Diff:"
            git diff dist
            exit 1
          else
            echo "âœ… dist folder is up to date"
          fi

      - name: Run tests
        run: npm test
