name: Build and Update Distribution

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'

jobs:
  build-dist:
    runs-on: ubuntu-latest
    name: Build and Commit Distribution
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        run: npm run all

      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain dist)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in dist folder"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes in dist folder"
          fi

      - name: Commit and push dist changes
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/
          git commit -m "chore: update dist folder [skip ci]"
          git push
